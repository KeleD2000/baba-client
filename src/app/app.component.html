<app-loading-spinner *ngIf="spinner"></app-loading-spinner>
<div *ngIf="!spinner">
  <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
    <div class="container-fluid">
      <div id="imageContainer" [ngClass]="{'show-image': showImage, 'hide-image': !showImage}">
        <a routerLink="/fooldal">
          <img class="menu-logo" src="assets/menulogo.png" alt="Kép megjelenítés">
        </a>
      </div>
      <button class="navbar-toggler float-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="navlink" *ngFor="let menu of menus" style="font-size: 14px;" [routerLink]="menu.href"
            [ngClass]="{'active': isActiveMenu(menu.href)}">{{ menu.title }}</a>
          <a class="navlink active-login" style="font-size: 14px;" routerLink="/signin" *ngIf="!loggedUser">Bejelentkezés</a>
          <label class="dropdown" *ngIf="loggedUser">
            <div class="dd-button navlink">
             {{loggedUser.current_user.name}}
            </div>
            <input type="checkbox" class="dd-input" id="test">
            <ul class="dd-menu">
              <li (click)="Logout()" >Kijelentkezés</li>
            </ul>
            
          </label>
        
        </div>
      </div>
    </div>
  </nav>
  
  <div [class]="getClassForRoute(currentRoute)">
    <router-outlet></router-outlet>
  </div>
  
  
  <footer class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <h3>Kapcsolat </h3>
          <div>
            Balogh Erika E.V.
          </div>
          <div>
            adószám: vmi szám.
          </div>
        </div>
        <div class="col-lg-6 text-end">
          <div> <a class="footera afooter" href="#"><fa-icon [icon]="faFB"></fa-icon></a></div>
          <div><a class="footera afooter" href="http://www.babafeszkelo.hu/gdpr">ÁSZF</a></div>
          <div><a class="footera afooter" href="http://babafeszkelo.hu/aszf">Adatkezelés</a></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <span>powered by:<a class="footera" href="https://datastep.solutions/">Datastep Hungary Kft.</a></span>
        </div>
      </div>
    </div>
  
  </footer>
</div>
