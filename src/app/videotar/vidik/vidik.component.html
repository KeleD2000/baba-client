<div *ngFor="let contents of content; index as i">
    <ng-container *ngIf="i <=1">
        <ng-container *ngIf="contents === undefined; else elseBlock">
            <img class="img" [src]="getPhotos(i)">
        </ng-container>
        <ng-template #elseBlock>
            <div class="mt-3 mb-3" [innerHTML]="contents"></div>
        </ng-template>
    </ng-container>
</div>
<div class="d-flex mb-3 mt-3 flex-md-row flex-column">
    <div *ngFor="let contents of content; index as i" [ngClass]="{'w-50 column': i == 2 || i == 3}">
        <div class="p-text" *ngIf="i === 2">
            <img class="img-left2" [src]="getPhotos(i)">
        </div>
        <div class="p-text" *ngIf="i === 3">
            <div [innerHTML]="contents"></div>
        </div>
    </div>
</div>
<div class="d-flex mb-3 mt-3 flex-md-row flex-column">
    <div *ngFor="let contents of content; index as i" class="d-flex align-items-center justify-content-center" [ngClass]="{'w-50 column': i == 4 || i == 5}">
        <div class="p-text" *ngIf="i === 4">
            <img class="img-left2" [src]="getPhotos(i)">
        </div>
        <div class="p-text" *ngIf="i === 5">
            <div [innerHTML]="contents"></div>
        </div>
    </div>
</div>
<div class="d-flex mb-3 mt-3 flex-md-row flex-column">
    <div *ngFor="let contents of content; index as i" class="d-flex align-items-center justify-content-center" [ngClass]="{'w-50 column': i == 6 || i == 7}">
        <div class="p-text" *ngIf="i === 6">
            <img class="img-left2" [src]="getPhotos(i)">
        </div>
        <div class="p-text" *ngIf="i === 7">
            <div [innerHTML]="contents"></div>
        </div>
    </div>
</div>
<div class="d-flex mb-3 mt-3 flex-md-row flex-column">
    <div *ngFor="let contents of content; index as i" class="d-flex align-items-center justify-content-center" [ngClass]="{'w-50 column': i == 8 || i == 9}">
        <div class="p-text" *ngIf="i === 8">
            <div [innerHTML]="contents"></div>
        </div>
        <div class="p-text" *ngIf="i === 9">
            <img class="img-left2" [src]="getPhotos(i)">
        </div>
    </div>
</div>
<div *ngFor="let contents of content; index as i">
    <ng-container *ngIf="i > 9 && i < 12">
        <ng-container *ngIf="contents === undefined; else elseBlock">
            <img class="img" [src]="getPhotos(i)">
        </ng-container>
        <ng-template #elseBlock>
            <div [innerHTML]="contents"></div>
        </ng-template>
    </ng-container>
</div>
<div class="iframe-container" *ngFor="let contents of content; index as i">
    <ng-container *ngIf="i === 12">
        <iframe class="pb-2" width="560" height="315" src="https://www.youtube.com/embed/IZzwUqOshTs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </ng-container>
</div>
