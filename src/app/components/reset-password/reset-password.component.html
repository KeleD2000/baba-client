<div class="container">
    <div class="row">
        <div class="col-lg-12 py-3">
            <form [formGroup]="resetpw" class="col-sm-6" style="margin: 0 auto;">
                <div class="mb-3">
                  <label class="form-label">Új jelszó</label>
                  <input formControlName="new_password" type="password" class="form-control">
                  <div *ngIf="this.resetpw.get('new_password')?.errors?.['required'] && (this.resetpw.get('new_password')?.dirty || this.resetpw.get('new_password')?.touched)" 
                  class="error-message">
                    Új jelszó megadása kötelező
                  </div>
                </div>
                <button type="button" class="btn btn-primary c" (click)="resetPw()">Jelszó megváltoztatása</button>
              </form>
        </div>
    </div>
</div>
