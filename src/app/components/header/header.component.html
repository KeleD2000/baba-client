<div class="container-fluid header-shadow mb-5">
  <div class="row">
    <div id="imageContainer" class="text-center logo-bg">
      <a routerLink="/fooldal">
        <img class="menu-logo" src="assets/menulogo.png" alt="Kép megjelenítés">
      </a>
    </div>
  </div>

  <div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mx-auto">
          <a class="navlink" *ngFor="let menu of menus" style="font-size: 14px;" [routerLink]="menu.href"
            [ngClass]="{'active': isActiveMenu(menu.href)}">{{ menu.title }}</a>
          <a class="navlink active-login" style="font-size: 14px;" routerLink="/signin"
            *ngIf="!loggedUser">Bejelentkezés</a>
          <label class="dropdown" *ngIf="loggedUser">
            <div class="dd-button navlink">
              {{displayName}}
            </div>
            <input type="checkbox" class="dd-input" id="test">
            <ul class="dd-menu">
              <li routerLink="/update-profile">Saját adatok</li>
              <li *ngIf="isAdmin" routerLink="/admin/videotar">Videotéka</li>
              <li *ngIf="!isAdmin && videostore" routerLink="/user/videotar_elofizetett">Videotéka</li>
              <li *ngFor="let enrolledC of enrolledCourse" [routerLink]="'/kurzusok/' + enrolledC.title">{{enrolledC.title}}</li>
              <li (click)="Logout()">Kijelentkezés</li>
            </ul>            
          </label>
        </div>
      </div>
    </nav>
  </div>
</div>
